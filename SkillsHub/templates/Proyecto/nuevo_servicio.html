{% extends './base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4">Nuevo Servicio</h1>

    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'nuevo_servicio' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group m-3">
                    <label for="id_nombre">Nombre</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group m-3">
                    <label for="id_precio">Precio</label>
                    <input type="number" class="form-control" id="id_precio" name="precio" placeholder="Precio" required>
                </div>
                <div class="form-group m-3">
                    <label for="id_descripcion">Descripción</label>
                    <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3" placeholder="Descripción" required></textarea>
                </div>
                <div class="form-group m-3">
                    <label for="id_categoria">Categoría</label>
                    <input type="text" class="form-control" id="id_categoria" name="categoria" placeholder="Categoría" required>
                </div>
                <div class="form-group m-3">
                    <label for="id_ubicacion">Ubicación</label>
                    <select class="form-control" id="id_ubicacion" name="ubicacion" required>
                        <option value="" selected>Seleccione una ubicación</option>
                        {% for ubicacion in ubicaciones %}
                            <option value="{{ ubicacion.id }}">{{ ubicacion.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group m-3">
                    <label for="id_activo">Activo</label>
                    <input type="checkbox" class="form-check-input" id="id_activo" name="activo">
                    <label class="form-check-label" for="id_activo"></label>
                </div>
                <div class="form-group m-3">
                    <label for="id_imagen">Imagen</label>
                    <input type="file" class="form-control-file" id="id_imagen" name="imagen">
                </div>
                <button type="submit" class="btn btn-success">Publicar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
