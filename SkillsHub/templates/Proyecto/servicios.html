{% extends './base.html' %}

{% block content %}
<div class="d-flex justify-content-between">
    <div class="d-flex mt-3">
        <form class="d-flex" method="get" action="{% url 'servicios' %}" id="auto-submit-form">
            <select name="categorias" class="form-select me-2" onchange="this.form.submit()">
                {% for field in form_categoria %}
                    {% for choice in field.field.choices %}
                        <option value="{{ choice.0 }}" {% if choice.0 == request.GET.categorias %}selected{% endif %}>{{ choice.1 }}</option>
                    {% endfor %}
                {% endfor %}
            </select>
    
            <select name="ubicacion" class="form-select" onchange="this.form.submit()">
                <option value="" {% if not request.GET.ubicacion %}selected{% endif %}>Ubicación</option>
                {% for field in form_ubicacion %}
                    {% for choice in field.field.queryset %}
                        <option value="{{ choice.id }}" 
                            {% if choice.id|stringformat:"s" == request.GET.ubicacion %}selected{% endif %}>
                            {{ choice }}
                        </option>
                    {% endfor %}
                {% endfor %}
            </select>
        </form>
    </div>

    
    <div class="d-flex mt-3">
        <form class="form" method="GET" action="{% url 'buscar_usuario' %}">
            <div class="input-group">
                <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control" placeholder="Nombre de usuario">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
    </div>
</div>
    
    
    <div class="row justify-content-center">
        {% for servicio in object_list %}  
            <div class="col-2 mb-3">
                <div class="card card-custom m-2"> 
                    <img src="{{ servicio.imagen.url }}">
                    <a href="{% url 'detalles' pk=servicio.pk %}"  style="text-decoration: none; color: inherit;"><div class="card-body">
                        <h5 class="card-title">{{ servicio.nombre }}</h5>
                        <p class="card-text">{{ servicio.precio }}€</p>
                        {% if user.is_superuser %}
                        <a href="{% url 'borra' pk=servicio.pk %}" class="btn btn-danger float-end">Borrar</a>
                        {% endif %}
                    </div></a>
                </div>
            </div>
        {% endfor %}
    </div>

    <style>
        .card-custom {
            width: 310px;
            height: 450px;
        }

        img{
            width: 309px;
            height: 350px;
        }

       
    </style>


   


{% endblock %}
