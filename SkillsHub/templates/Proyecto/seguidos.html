{% extends './base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Seguidos por {{ usuario.username }}</h1>
        
        <div class="list-group">
            {% for seguido in seguidos %}
                <a href="{% url 'perfil_usuario' seguido.pk %}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <img src="{{ seguido.avatar.url }}" class="rounded-circle me-3" style="width: 40px; height: 40px;" alt="Avatar de {{ seguido.username }}">
                    <strong>{{ seguido.username }}</strong>
                </a>
            {% empty %}
                <p class="text-muted">Este usuario no sigue a nadie.</p>
            {% endfor %}
        </div>

        <div class="mt-4">
            <a href="{% url 'perfil_usuario' usuario.pk %}" class="btn btn-secondary">Volver al perfil</a>
        </div>
    </div>
{% endblock %}
